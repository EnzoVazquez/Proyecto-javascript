<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrestaPronto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script defer src="form.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="img/logo_small.png" alt="logo empresa" width="150px">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="">Simulador</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#nosotros" id="nosotros" data-ancla="nosotros1">Nosotros</a>
                  </li>
                  <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                      Cotizaciones de monedas
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                      <li><button class="dropdown-item" type="button" id="dolar">Dolar</button></li>
                      <li><button class="dropdown-item" type="button" id="euro">Euro</button></li>
                      <li><button class="dropdown-item" type="button" id="real">Reales</button></li>
                    </ul>
                  </div
              </div>
            </div>
          </nav>
    </header>
    <main>
      <section>
          <div>
            <img src="img/Fondo.jpeg" alt="" style="display: block; margin: auto; padding-top: 2rem; padding-bottom: 2rem;">
          </div>
          <ul>
            <li><p>Monto minimo: $10.000</p></li>
            <li><p>Monto maximo: $650.000</p></li>
            <li><p>12, 18 y 24 cuotas</p></li>
            <li><p>Interes del 25% para prestamos menores a $25.000</p></li>
            <li><p>Interes del 40% para prestamos mayores a $25.000</p></li>
          </ul>
      </section>
      <section>
        <form id="simulador" class="simulador">
          <fieldset>
            <legend style="text-align: center;">SOLICITA TU PRESTAMO</legend>
            <div class="container">
              <label for="nombre">Nombre</label>
              <input type="text" id="nombre">
              <label for="apellido">Apellido</label>
              <input type="text" id="apellido">
              <label for="edad">Edad</label>
              <input type="number" id="edad">
              <label for="prestamo">Prestamo solicitado</label>
              <input type="number" id="prestamo">
              <label for="cuotas">Cuotas</label>
              <select id="cuotas">
                <option value="12">12</option>
                <option value="18">18</option>
                <option value="24">24</option>
            </select>
          <input type="submit" value="enviar" class="boton" id="boton">
        </div>
        </fieldset>
        </form>
      </section>
    </main>
    <footer>
        <a href="https://instagram.com" target="_blank" class="text-decoration-none text-reset" style="font-size: x-large;"><i class="fab fa-instagram"></i></a>
        <a href="https://twitter.com" target="_blank" class="text-decoration-none text-reset" style="font-size: x-large;"><i class="fab fa-twitter"></i></a>
        <a href="https://facebook.com" target="_blank" class="text-decoration-none text-reset" style="font-size: x-large;"><i class="fab fa-facebook"></i></a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/548d7c27ef.js" crossorigin="anonymous"></script>
</body>
</html>
